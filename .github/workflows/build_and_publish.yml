# File: .github/workflows/build_and_publish.yml
name: Build & Publish AMD Strix Halo Toolboxes

on:
  workflow_dispatch:
    inputs:
      backends:
        description: >
          Comma-separated list of backends to build
          (e.g. "rocm-7beta,rocm-7rc").  
          Use `all` to build everything.
        required: false
        default: all

env:
  DOCKERHUB_REPO: docker.io/kyuz0/amd-strix-halo-toolboxes
  LOCAL_PREFIX: llama

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        backend: ${{ fromJson(
          inputs.backends == 'all'
            ? '["rocm-6.4.2","rocm-7beta","rocm-7rc","vulkan-amdvlk","vulkan-radv"]'
            : format(
                '[\"{0}\"]',
                replace(inputs.backends, ',', '\",\"')
              )
        ) }}

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set build timestamp
        run: echo "BUILD_TS=$(date +%Y%m%dT%H%M%S)" >> $GITHUB_ENV

      - name: Build & push ${{ matrix.backend }}
        working-directory: toolboxes
        run: |
          set -euo pipefail

          B="${{ matrix.backend }}"
          DF="Dockerfile.$B"
          LI="${LOCAL_PREFIX}-$B"
          TAG="${B}_${BUILD_TS}"
          IMM="${DOCKERHUB_REPO}:$TAG"
          CHAN="${DOCKERHUB_REPO}:$B"

          echo "→ Building $DF"
          docker build --no-cache -t "$LI" -f "$DF" .

          echo "→ Pushing immutable → $IMM"
          docker tag "$LI" "$IMM"
          docker push "$IMM"

          echo "→ Updating channel → $CHAN"
          docker tag "$IMM" "$CHAN"
          docker push "$CHAN"
